<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/juicy-ace-editor/juicy-ace-editor.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="new-notebook">

  <template>

    <style is="custom-style">
      :host {
        display: block;
        padding: 16px;
        margin: 24px;
      }
      .flex-vertical {
        @apply(--layout-vertical);
        height: 200px;
      }
      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .childcard {
        padding: 10px;
        margin: 12px;
        border-radius: 5px;
      }
      paper-fab.green {
        --paper-fab-background: var(--paper-green-500);
        --paper-fab-keyboard-focus-background: var(--paper-green-500);
      }
      juicy-ace-editor {
        padding: 10px;
        margin: 12px;
        height: 100px;
      }
    </style>

    <div class="container flex-vertical">

      <div>
        <div class="card container flex-horizontal">
          <paper-input value="{{notebookName}}" label="Notebook name" class="childcard flexchild"></paper-input>
          <paper-input value="{{interval}}" label="Interval (seconds)" class="childcard"></paper-input>
          <paper-input value="{{numberOfRuns}}" label="Number of runs" class="childcard"></paper-input>
        </div>
      </div>

      <div class="flexchild">
        <div class="card">
          <p>Job A</p>
          <div class="flex-horizontal">
            <div class="flexchild">
              <p>Map</p>
              <juicy-ace-editor wrapmode softtabs
                                theme="ace/theme/monokai"
                                mode="ace/mode/python">{{mapA}}</juicy-ace-editor>
            </div>
            <div class="flexchild">
              <p>Reduce</p>
              <juicy-ace-editor wrapmode softtabs
                                theme="ace/theme/monokai"
                                mode="ace/mode/python">{{reduceA}}</juicy-ace-editor>
            </div>
          </div>
        </div>

        <div class="card">
          <p>Job B</p>
          <div class="flex-horizontal">
            <div class="flexchild">
              <p>Map</p>
              <juicy-ace-editor wrapmode softtabs
                                theme="ace/theme/monokai"
                                mode="ace/mode/python">{{mapB}}</juicy-ace-editor>
            </div>
            <div class="flexchild">
              <p>Reduce</p>
              <juicy-ace-editor wrapmode softtabs
                                theme="ace/theme/monokai"
                                mode="ace/mode/python">{{reduceB}}</juicy-ace-editor>
            </div>
          </div>
        </div>
      </div>

      <div class="card-actions flex-end-justified">
        <paper-fab class="green" icon="add" on-click="sendPythonCode"></paper-fab>
      </div>

    </div>

    <iron-ajax id="ajax"
               method="POST"
               content-type="application/json"
               handle-as="json"
               on-response="codeSentResponse"></iron-ajax>

  </template>

  <script>

    Polymer({
      is: 'new-notebook',
      properties: {
        notebookName: String,
        interval: Number,
        numberOfRuns: Number,
        mapA: {
          type: String,
          value:
`def mapA(line, params):
    for index, word in enumerate(line.split()):
        yield word, 1`
        },
        reduceA: {
          type: String,
          value:
`def reduceA(iter, params):
    from disco.util import kvgroup
    for word, counts in kvgroup(sorted(iter)):
        yield word, sum(counts)`
        },
        mapB: {
          type: String,
          value:
`def mapB(line, params):
    for index, word in enumerate(line.split()):
        time.sleep(0.001)
        yield word, 1`
        },
        reduceB: {
          type: String,
          value:
`def reduceB(iter, params):
    from disco.util import kvgroup
    for word, counts in kvgroup(sorted(iter)):
        yield word, sum(counts)`
        },
        pythonCode: {
          type: String,
          computed: 'computePythonCode(mapA, reduceA, mapB, reduceB, interval, numberOfRuns)'
        }
      },
      computePythonCode: function(mapA, reduceA, mapB, reduceB, interval, numberOfRuns) {
return `from disco.core import Job, result_iterator
import time
import itertools
import threading

SECONDS_BEFORE_SUBMITTING_B = ` + interval + `
NUMBER_OF_SUBMISSIONS = ` + numberOfRuns + `
NUMBER_OF_MAPPERS = 16
URL = "http://discoproject.org/media/text/chekhov.txt"

` + mapA +

`

` + mapB +

`

` + reduceA +

`

` + reduceB +

`

def map_reader(fd, size, url, params):
    reader = fd.read()
    splits = reader.split('\\n')
    total = len(splits)
    control = [False] * 10
    for index, row in enumerate(splits):
        control_idx = int(math.floor(index / float(total) * 10))
        progress = control_idx / 10.0
        if control[control_idx] == False:
            control[control_idx] = True
            # print "Progress " + str(progress) + " | " + str(index) + " of " + str(total)
        yield row

class Monitor(threading.Thread):
    def __init__(self, event):
        threading.Thread.__init__(self)
        self.event = event
    def run(self):
        while not self.event.is_set():
            jobs_data = json.load(urllib2.urlopen('http://localhost:8989/disco/ctrl/joblist'))
            active_jobs = [ job_info[2] for job_info in jobs_data if job_info[1] == 'active' ]
            if len(active_jobs) > 0:
                for job_name in active_jobs:
                    job_data = json.load(urllib2.urlopen('http://localhost:8989/disco/ctrl/jobinfo?name=' + urllib2.quote(job_name)))
                    # the 3rd element in pipeline[0] (map stage) entry is the number of running mappers
                    # the 3rd element in pipeline[1] (map stage) entry is the number of running map_shufflers
                    # the 3rd element in pipeline[2] (map stage) entry is the number of running reducers
                    if len(job_data["pipeline"]) > 0:
                        print(str(datetime.now().time()), " ", job_name, " ", job_data["pipeline"][0][3] + job_data["pipeline"][1][3] + job_data["pipeline"][2][3])
                    else:
                        print(str(datetime.now().time()), " ", job_name, " ", 0)
                time.sleep(1)

if __name__ == '__main__':
    import json
    import urllib2
    from datetime import datetime

    # starts the monitor in another thread to print cluster information for running jobs
    event = threading.Event()
    monitor = Monitor(event)
    monitor.daemon = True
    monitor.start()

    for _ in itertools.repeat(None, NUMBER_OF_SUBMISSIONS):
        jobA = Job("JobA").run(input=[URL] * NUMBER_OF_MAPPERS,
                        map=mapA,
                        reduce=reduceA,
                        map_reader=map_reader)
        time.sleep(SECONDS_BEFORE_SUBMITTING_B)
        jobB = Job("JobB").run(input=[URL] * NUMBER_OF_MAPPERS,
                        map=mapB,
                        reduce=reduceB,
                        map_reader=map_reader)
        jobB.wait()
        jobA.wait()

    # send an event to the monitor to tell it must stop now
    event.set()`
      },
      sendPythonCode: function(e) {
        this.$.ajax.body = JSON.stringify({"code": this.pythonCode, "notebook_name": this.notebookName});
        this.$.ajax.url = window.location.origin + "/disco/code";
        this.$.ajax.generateRequest();
      },
      codeSentResponse: function(e) {
        alert(e.detail.response);
      }
    });

  </script>

</dom-module>
